<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="container">
    <div class="quote__container">
    <!-- quote text -->
      <p id="quote" class="quote__text"></p>
      <!-- quote author -->
      <p class="quote__author">&mdash; &nbsp;<cite id="author"></cite></p>
    </div>

    <div class="controls__container">
      <button id="twit-quote" class="quote twitter-share-button">Tweet Quote</button>
      <button id="new-quote" class="quote">Get Quote</button>
    </div>
  </div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.1.0/dist/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
